<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" [(ngModel)]="email" required class="form-control" />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" [(ngModel)]="password" required class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
        <button type="button" class="btn btn-facebook" (click)="loginWithFacebook()">Log In with Facebook</button>
    </form>
</div>
